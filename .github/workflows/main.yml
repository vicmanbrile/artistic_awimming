on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v3
      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: files.000webhost.com
          username: vicmans
          password: ${{ secrets.password }}
          server-dir: ./public_html/
          exclude: |
            **/.git*
            **/.git*/**
            .htaccess
